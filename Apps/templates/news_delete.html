    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Delete{% endblock %}

    {% block content %}
    <div class="container jumbo-trone text-white p-5">
    <h1>Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ news.title }}"?</p>
        <button class="btn btn-info ml-2" type="submit">Confirm</button>
    </form>
    </div>
    {% endblock content %}
