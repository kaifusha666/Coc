    {% extends 'base.html'%}
    {% load static %}
    {% block content %}
    <div class="container jumbo-trone text-white text-center">
    <div class="article-entry">
        <img src="/{{object.image_shop}}" width="300em">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>
    {% if user.is_authenticated and user.is_superuser %}
    <p><a href="{% url 'shop_edit' shop.pk%}">Edit</a> | <a href="{% url 'shop_delete' shop.pk%}">Delete</a></p>
    {% endif %}
        <p>Back to <a href="{% url 'shop_list' %}">All news</a>.</p>
    </div>
    {% endblock content %}
