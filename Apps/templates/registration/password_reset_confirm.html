    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Enter new password{% endblock %}

    {% block content %}
    <div class="container jumbo-trone text-white p-5">
    <h1>Set a new password!</h1>
    <form  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success my-2" type="submit" value="Change my password">
    </form>
    </div>
    {% endblock %}
