    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Login{% endblock %}

    {% block content %}
    <div class="container jumbo-trone text-white p-5">
    <h2>Авторизоваться</h2>
    <form class="py-5" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success my-2" type="submit">Авторизоваться</button>
        <div>
            <p>Забыли пароль? <a href="{% url 'password_reset' %}">Cбросить</a></p>
        </div>
    </form>
    </div>
    {% endblock %}
