    {% extends 'base.html' %}
    {% load static %}
    {% block title %}News{% endblock %}

    {% block content %}

    <div class="container jumbo-trone text-white p-5">
            {% if user.is_authenticated and user.is_superuser %}
    <a href="{% url 'shop_new' %}">+Product</a>
    {% endif %}
            {% for shops in object_list %}
                    <div class="card jumbo-trone m-5" style="width: auto;">
                      <img src="/{{shops.image_shop}}" class="card-img-top image" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ shops.title }} </h5>
                        <p class="card-text">{{ shops.price }}</p>
                        <a href="https://store.steampowered.com/app/1938090/Call_of_Duty_Modern_Warfare_II/" class="btn btn-primary">Купить</a>
                      </div>
                    </div>
            {% endfor %}
    </div>
    {% endblock %}
