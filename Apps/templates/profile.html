    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}Login{% endblock %}

    {% block content %}
    <div class="container jumbo-trone text-white p-5 text-center">
        <div class="p-5 mb-4 text-white body-color rounded-3">
              <div class="container-fluid pb-5">
                <h1 class="display-5 fw-bold text-center">Досье</h1>
                <div class="container emp-profile">
                                <div class="profile-img">
                                    <img src="/{{user.image}}" alt=""/>
                                </div>
                            </div>
                   <h2 class="display-5">{{user.username}}</h2>
                  <p>Имя и фамилия: {{user.first_name}} {{user.last_name}}</p>
                  <p>Почта: {{user.email}}</p>
                </div>
              </div>
            </div>
          </div>
    </div>
    {% endblock %}
